<!-- Footer -->
<footer class="text-center">
  <div class="footer-above">
    <div class="container">
      <div class="row">
        <!-- Location Column -->
        <div class="footer-col col-md-6">
          <h5>{{ site.footer.location }}</h5>
        </div>
        
        <!-- Social Links Column -->
        <div class="footer-col col-md-3">
          <h3>{{ site.footer.social }}</h3>
          <ul class="list-inline">
            {% for network in site.social %}
              <li>
                <a href="{{ network.url }}" class="btn-social btn-outline">
                  <i class="fa-brands fa-fw fa-{{ network.title }}"></i>
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Links Section -->
  <div class="footer-links">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <ul class="list-inline">
            {% for link in site.footer.links %}
              <li>
                <a href="{{ link.url }}" target="{{ link.target }}">{{ link.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Logo Section -->
  <div class="footer-logo-section text-center">
    <div class="container">
      <img src="{{ site.footer.logo.image }}" alt="{{ site.footer.logo.alt }}" class="footer-logo" style="width: 50px; height: auto;">
    </div>
  </div>

  <!-- Footer Copyright -->
  <div class="footer-below">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Scroll to Top Button -->
<div class="scroll-top page-scroll visible-xs visible-sm">
  <a class="btn btn-primary" href="#page-top">
    <i class="fa fa-chevron-up"></i>
  </a>
</div>
